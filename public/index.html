        $(document).ready(function() {
        $().ready(function() {

            $('.dropdown-menu a').click(function(event) {
                event.stopPropagation();
            });
            
            $('.dropdown-toggle').click(function(event) {
                var isExpanded = $(this).attr('aria-expanded') === 'true';
                $(this).attr('aria-expanded', !isExpanded);
            });

            $sidebar = $('.sidebar');
            $navbar = $('.navbar');
            $main_panel = $('.main-panel');

            $full_page = $('.full-page');

            $sidebar_responsive = $('body > .navbar-collapse');
            sidebar_mini_active = true;
            white_color = false;

            window_width = $(window).width();

            fixed_plugin_open = $('.sidebar .sidebar-wrapper .nav li.active a p').html();

            $('.fixed-plugin a').click(function(event) {
            if ($(this).hasClass('switch-trigger')) {
                if (event.stopPropagation) {
                event.stopPropagation();
                } else if (window.event) {
                window.event.cancelBubble = true;
                }
            }
            });

            $('.fixed-plugin .background-color span').click(function() {
            $(this).siblings().removeClass('active');
            $(this).addClass('active');

            var new_color = $(this).data('color');

            if ($sidebar.length != 0) {
                $sidebar.attr('data', new_color);
            }

            if ($main_panel.length != 0) {
                $main_panel.attr('data', new_color);
            }

            if ($full_page.length != 0) {
                $full_page.attr('filter-color', new_color);
            }

            if ($sidebar_responsive.length != 0) {
                $sidebar_responsive.attr('data', new_color);
            }
            });

            $('.switch-sidebar-mini input').on("switchChange.bootstrapSwitch", function() {
            var $btn = $(this);

            if (sidebar_mini_active == true) {
                $('body').removeClass('sidebar-mini');
                sidebar_mini_active = false;
                blackDashboard.showSidebarMessage('Sidebar mini deactivated...');
            } else {
                $('body').addClass('sidebar-mini');
                sidebar_mini_active = true;
                blackDashboard.showSidebarMessage('Sidebar mini activated...');
            }

            var simulateWindowResize = setInterval(function() {
                window.dispatchEvent(new Event('resize'));
            }, 180);

            setTimeout(function() {
                clearInterval(simulateWindowResize);
            }, 1000);
            });

            $('.switch-change-color input').on("switchChange.bootstrapSwitch", function() {
            var $btn = $(this);

            if (white_color == true) {

                $('body').addClass('change-background');
                setTimeout(function() {
                $('body').removeClass('change-background');
                $('body').removeClass('white-content');
                }, 900);
                white_color = false;
            } else {

                $('body').addClass('change-background');
                setTimeout(function() {
                $('body').removeClass('change-background');
                $('body').addClass('white-content');
                }, 900);

                white_color = true;
            }


            });

            $('.light-badge').click(function() {
            $('body').addClass('white-content');
            });

            $('.dark-badge').click(function() {
            $('body').removeClass('white-content');
            });
        });
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get("wh")) {
                Dashboard.globalFilters["Warehouse Cd."] = []
                Dashboard.globalFilters["Warehouse Cd."].push(params.get("wh"));

                document.getElementById('C820_L').checked = false;
                document.getElementById('C820_J').checked = false;
                document.getElementById('C820_R').checked = false;

                document.getElementById(params.get("wh")).checked = true;
            
                window.history.pushState({}, "", "/"); // Volta a URL para "/mx"
            }
            await carregarDadosIniciais();
            iniciarAtualizacaoAutomatica();
        });

        async function carregarDadosIniciais() {
            try {
                const response = await fetch('/api/dados');
                const dados = await response.json();
                
                Dashboard.Dashboard_start(dados);

            } catch (error) {
                console.error('Erro ao buscar dados iniciais:', error);
            }
        }

        const intervalo = 1 * 60 * 1000; // 1 minuto
        let proximaAtualizacao = new Date(Date.now() + intervalo);

        async function update() {
            try {
                proximaAtualizacao = new Date(Date.now() + intervalo);
                
                const response = await fetch('/api/dados');
                const dados = await response.json();

                console.log("Atualizando dados...");
                
                Dashboard.update(dados);
            } catch (error) {
                console.error('Erro ao buscar dados na atualização:', error);
            }
        }

        function mostrarTempoRestante() {
            const agora = new Date();
            const tempoRestante = proximaAtualizacao - agora;

            const minutosRestantes = Math.floor((tempoRestante / 1000) / 60);
            const segundosRestantes = Math.floor((tempoRestante / 1000) % 60);

            console.log(`Próxima atualização em: ${minutosRestantes} minutos e ${segundosRestantes} segundos.`);
        }

        function iniciarAtualizacaoAutomatica() {
            setInterval(mostrarTempoRestante, 1000); // Atualiza contador a cada segundo
            setInterval(update, intervalo); // Atualiza dados a cada intervalo definido
        }
    </script>
